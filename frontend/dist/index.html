<!DOCTYPE html>
<html lang="en">
<head>

          <g fill="none">

          </g>
        </svg>
        <span>LangGraph</span>
      </div>
      <div class="header-right">
        <nav class="nav">
          <button class="nav-btn active">Search</button>
          <button class="nav-btn" onclick="window.location.href='graph-ui.html'">
            <svg viewBox="0 0 24 24" height="16" width="16" xmlns="http://www.w3.org/2000/svg" style="margin-right: 5px;">

            Graph View
          </button>

        <label class="switch">
          <input class="switch__input" type="checkbox" role="switch" id="themeCheckbox">
          <svg class="switch__icon switch__icon--light" viewBox="0 0 12 12" width="12px" height="12px" aria-hidden="true">
            <g fill="none" stroke="#fff" stroke-width="1" stroke-linecap="round">
              <circle cx="6" cy="6" r="2" />
              <g stroke-dasharray="1.5 1.5">
                <polyline points="6 10,6 11.5" transform="rotate(0,6,6)" />
                <polyline points="6 10,6 11.5" transform="rotate(45,6,6)" />
                <polyline points="6 10,6 11.5" transform="rotate(90,6,6)" />
                <polyline points="6 10,6 11.5" transform="rotate(135,6,6)" />
                <polyline points="6 10,6 11.5" transform="rotate(180,6,6)" />
                <polyline points="6 10,6 11.5" transform="rotate(225,6,6)" />
                <polyline points="6 10,6 11.5" transform="rotate(270,6,6)" />
                <polyline points="6 10,6 11.5" transform="rotate(315,6,6)" />
              </g>
            </g>
          </svg>
          <svg class="switch__icon switch__icon--dark" viewBox="0 0 12 12" width="12px" height="12px" aria-hidden="true">
            <g fill="none" stroke="#fff" stroke-width="1" stroke-linejoin="round" transform="rotate(-45,6,6)">
              <path d="m9,10c-2.209,0-4-1.791-4-4s1.791-4,4-4c.304,0,.598.041.883.105-.995-.992-2.367-1.605-3.883-1.605C2.962.5.5,2.962.5,6s2.462,5.5,5.5,5.5c1.516,0,2.888-.613,3.883-1.605-.285.064-.578.105-.883.105Z"/>
            </g>	
          </svg>
          <span class="switch__sr">Dark Mode</span>
        </label>
      </div>
    </div>
  </header>

  <!-- Main Container -->
  <div class="main-container">
    <!-- Chat Section -->
    <div class="chat-section">
      <div class="chat-container">
        <div id="messages" class="chat-messages"></div>
        <div class="chat-input-container">
          <div class="chat-input">
            <input
              type="text"
              id="userInput"
              placeholder="Ask anything..."
              onkeypress="if(event.key === 'Enter') sendMessage();"
            />
            <button onclick="sendMessage()" class="send-btn">
              <svg
                viewBox="0 0 24 24"
                height="20"
                width="20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-section">
        <h3 class="sidebar-title">
          <svg
            viewBox="0 0 24 24"
            height="18"
            width="18"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
              fill="currentColor"
            />
          </svg>
          Sources
        </h3>
        <div id="searchedWebsites" class="searched-websites">
          <ul id="websiteList"></ul>
        </div>
      </div>

      <div class="sidebar-section">
        <h3 class="sidebar-title">
          <svg
            viewBox="0 0 24 24"
            height="18"
            width="18"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M13 3a9 9 0 0 0-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42A8.954 8.954 0 0 0 13 21a9 9 0 0 0 0-18z"
              fill="currentColor"
            />
          </svg>
          Recent
        </h3>
        <div class="recent-searches">
          <div class="recent-item">Machine learning basics</div>
          <div class="recent-item">OSINT tools</div>
          <div class="recent-item">DeepSearch</div>
        </div>
      </div>

      <!-- Quick Graph View Button -->
      <div class="sidebar-section">
        <button class="graph-view-btn" onclick="window.location.href='graph-ui.html'">
          <svg viewBox="0 0 24 24" height="20" width="20" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 11h4l1.5-4L11 18l1.5-3H22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          View Execution Graph
        </button>
      </div>
    </div>
  </div>


<script src="chat.js" defer></script>
<script src="theme.js" defer></script>



</body>
</html>
